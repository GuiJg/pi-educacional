<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Reforço On-line</title>
</head>
<body>
    <main>

        <div class="image">
            <img src="img/loginimage.svg" alt="">
        </div>

        <form>
            <h2>Bem-vindo ao reforço digital</h2>

            <label for="">Usuário</label>
            <div class="box">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Digite seu usuário">
            </div>

            <label for="">Senha</label>
            <div class="box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Digite sua senha">
            </div>
            
            <input type="button" class="button" id="entrar" value="Entrar" required>
            <input type="button" class="button" value="Criar uma conta" required>
        </form>

    </main>
</body>
</html>
